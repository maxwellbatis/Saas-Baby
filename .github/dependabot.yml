version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "maxwellbatis"
    assignees:
      - "maxwellbatis"
    commit-message:
      prefix: "npm"
      prefix-development: "npm-dev"
      include: "scope"

  # Enable version updates for npm in frontend
  - package-ecosystem: "npm"
    directory: "/baby-diary-user-panel"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "maxwellbatis"
    assignees:
      - "maxwellbatis"
    commit-message:
      prefix: "npm"
      prefix-development: "npm-dev"
      include: "scope"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "maxwellbatis"
    assignees:
      - "maxwellbatis"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "maxwellbatis"
    assignees:
      - "maxwellbatis" 